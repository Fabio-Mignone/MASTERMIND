<!DOCTYPE html>
<html>
<head>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Include jQuery here -->
</head>
<body>
    <div class="game-container">
        <h1>Mastermind Game</h1>
        <p class="description">
            Try to guess the secret code! Enter a 4-digit number in the text box and click "Verify."
        </p>
        <input type="text" id="userValue" maxlength="4" placeholder="Enter a 4-digit number">
        <button id="ver" class="btn-13" onclick="checkUserAttempt()">Verify</button>
        <button class="btnlose" onclick="resetGame()">Restart</button>
        <div id="tentativi" class="center"></div>
        <div id="numtent" class="center"></div>
        <div id="status" class="center"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
